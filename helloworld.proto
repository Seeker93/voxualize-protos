syntax = "proto3";

package helloworld;

service Greeter {
  // Service to return a list of files in the "Data" directory.
  rpc ListFiles(FilesRequest) returns (FilesList);

  // For now, we just return HelloReply. But next job will be to return the entire data cube.
  // I'm not sure how to do this with grpc. We might have to use uWebSockets for this,
  // in which case it would reutrn nothing I guess?
  rpc ChooseFile(FileDetails) returns (HelloReply); 

}

message FilesRequest {
  optional string uselessmessage = 1; // Don't really need a message here, but not sure if you can create a message object without something in it.
}

message FilesList {
  repeated string files_list = 1; // A list of the files to be displayed on frontend.
  repeated string files_size = 2; // Corresponding list of file sizes
}

message FileDetails {
  string filename = 1;
  string dimensionx = 2;
  string dimensiony = 3;
  string dimensionz = 4;
}

message HelloReply {
  string message = 1;
}
